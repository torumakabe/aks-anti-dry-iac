name: "CI for PR (Terraform/Shared)"
on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/shared/**'
  workflow_dispatch:
defaults:
  run:
    shell: bash
permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest
    env:
      ARM_SUBSCRIPTION_ID: ${{  secrets.ARM_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{  secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{  secrets.ARM_TENANT_ID }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: "Terraform Format"
        id: fmt
        working-directory: ./test/integration
        run: make format-check-shared

      - name: "Terraform Init"
        id: init
        working-directory: ./test/integration
        run: make init-shared

      - name: "Setup TFLint"
        uses: terraform-linters/setup-tflint@v2
        with:
          tflint_version: v0.35.0

      - name: "Run TFLint"
        id: tflint
        working-directory: ./test/integration
        run: make lint-shared
        # Exit this job if tflint fails

      - name: "Terraform Validate"
        id: validate
        working-directory: ./test/integration
        run: make validate-shared

      - name: "Terraform Plan"
        id: plan
        working-directory: ./test/integration
        run: make plan-shared
        continue-on-error: true

      - name: "Create comment for PR (Terraform fmt/init/validate/plan)"
        uses: actions/github-script@v5
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}\n${{ steps.plan.outputs.stderr }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Check Terraform files (Shared)
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### TFLint üëì\`${{ steps.tflint.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            </details>

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
